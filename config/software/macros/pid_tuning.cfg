[gcode_macro PID_AUTOTUNE_PLA]
description: PID Autotune for PLA filament
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=55
  PID_CALIBRATE HEATER=extruder TARGET=205
  SAVE_CONFIG

